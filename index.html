<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #add-money { 
        margin-left: 500px;
        margin-top: 50px;
      }
      #amount {
        margin-bottom: 25px;
      }
      #add_to_wallet {
        margin-bottom: 25px;
        margin-left: 35px;
      }
      #book_movies{
        margin-left: 40px;
        
      }
      #wallet {
        margin-left: 1400px;
        
      }
    
      
      

    </style>

  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="number" id="amount" placeholder="Enter Amount in rupees">
    </br>
      <button id="add_to_wallet" onclick="addMoney()"> Add To Wallet</button>
  </br>
      <button id="book_movies"><a href="movies.html" target="blank">Book Movie</a></button>
    </div>
  </body>
</html>

<script>
   function addMoney() {
     let amount = document.getElementById("amount").value;

     let walletAmt = localStorage.getItem("amount") || 0

    let total = Number(walletAmt) + Number(amount);

     localStorage.setItem("amount", JSON.stringify(total));
     document.getElementById("wallet").innerText = total;
   }

</script>
